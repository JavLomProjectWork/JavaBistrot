<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Fragment</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header th:fragment="header" class="header">
        <div class="logo">Nebbia & Zafferano</div>
        
        <div class="menu-toggle" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <nav class="nav-links" id="navLinks">
            <a th:href="@{/home}" th:classappend="${activePage == 'home'} ? 'active' : ''">Home</a>
            <a th:href="@{/menu}" th:classappend="${activePage == 'menu'} ? 'active' : ''">Menu</a>
            <a th:href="@{/prenota}" th:classappend="${activePage == 'prenota'} ? 'active' : ''">Prenota</a>
        </nav>
        
        <script>
            function toggleMenu() {
                document.getElementById('navLinks').classList.toggle('active');
            }
            
            // Close menu when clicking outside
            document.addEventListener('click', function(e) {
                const nav = document.getElementById('navLinks');
                const toggle = document.querySelector('.menu-toggle');
                if (!nav.contains(e.target) && !toggle.contains(e.target)) {
                    nav.classList.remove('active');
                }
            });
        </script>
    </header>
</body>
</html>
