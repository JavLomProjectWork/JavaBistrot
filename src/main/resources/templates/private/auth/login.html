<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nebbia & Zafferano</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>
    
    <main class="page-private">
        <div class="login-container">
            <h1 class="login-title">Nebbia & Zafferano</h1>
            <p class="login-subtitle">Accedi al sistema di gestione</p>

            <!-- Messaggio di errore -->
            <div th:if="${errorMessage}" class="alert alert-error">
                <span th:text="${errorMessage}">Errore</span>
            </div>

            <!-- Messaggio di logout -->
            <div th:if="${logoutMessage}" class="alert alert-success">
                <span th:text="${logoutMessage}">Logout effettuato</span>
            </div>

            <form th:action="@{/auth/login}" method="post" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="white-bg" name="username" required autofocus 
                           placeholder="Inserisci username" />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="white-bg" name="password" required 
                           placeholder="Inserisci password" />
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Accedi</button>
            </form>
        </div>
    </main>
</body>
</html>
