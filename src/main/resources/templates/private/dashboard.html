<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Nebbia & Zafferano</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <main class="page-private">
        <div class="card">
            <h1 class="card-title">Dashboard</h1>
            <p class="card-subtitle">Benvenuto nel sistema di gestione</p>

            <div class="info-box">
                <div class="info-row">
                    <span class="info-label">Username:</span>
                    <span class="info-value" th:text="${username}">user</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Ruolo:</span>
                    <span class="info-value" th:text="${role}">ROLE</span>
                </div>
            </div>

            <div class="dashboard-actions">
                <!-- Per MAITRE e WAITER -->
                <a th:if="${role == 'MAITRE' or role == 'WAITER'}" th:href="@{/bookings/manage}" class="btn-staff">
                    Gestione Prenotazioni
                </a>
                <a th:if="${role == 'MAITRE' or role == 'WAITER'}" th:href="@{/bookings/add}" class="btn-staff">
                    + Aggiungi Prenotazione
                </a>
                
                <!-- Solo per MAITRE -->
                <a th:if="${role == 'MAITRE'}" th:href="@{/staff/manage}" class="btn-staff">
                    Gestione Personale
                </a>
                
                <!-- Solo per MAITRE -->
                <a th:if="${role == 'MAITRE'}" th:href="@{/menu/manage}" class="btn-staff">
                    Gestione Menu
                </a>
                
                <form th:action="@{/auth/logout}" method="post">
                    <button type="submit" class="btn-staff btn-logout" style="width: 100%; cursor: pointer;">Logout</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
