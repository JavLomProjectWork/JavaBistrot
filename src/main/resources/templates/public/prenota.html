<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenota - JavaBistrot</title>
    <link rel="stylesheet" th:href="@{/css/app.css}" />
</head>
<body>
    <nav th:replace="~{fragments/common :: publicNav('prenota')}" />

    <header class="booking-header">
        <h1>Prenota un Tavolo</h1>
        <p>Compila il modulo per prenotare il tuo tavolo</p>
    </header>

    <main class="booking-container">
        <!-- Messaggi flash -->
        <div th:if="${successMessage}" class="alert alert-success">
            <span th:text="${successMessage}">Successo</span>
        </div>
        <div th:if="${errorMessage}" class="alert alert-error">
            <span th:text="${errorMessage}">Errore</span>
        </div>

        <form th:action="@{/prenota}" method="post" class="booking-form">
            <div class="form-group">
                <label for="customerName">Nome e Cognome *</label>
                <input type="text" id="customerName" name="customerName" required 
                       placeholder="Mario Rossi" />
            </div>

            <div class="form-row grid">
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="mario@email.com" />
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Telefono *</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required 
                           placeholder="+39 333 1234567" />
                </div>
            </div>

            <div class="form-row grid">
                <div class="form-group">
                    <label for="bookingDate">Data *</label>
                    <input type="date" id="bookingDate" name="bookingDate" required />
                </div>
                <div class="form-group">
                    <label for="bookingTime">Ora *</label>
                    <input type="time" id="bookingTime" name="bookingTime" required />
                </div>
            </div>

            <div class="form-group">
                <label for="numberOfGuests">Numero Ospiti *</label>
                <select id="numberOfGuests" name="numberOfGuests" required>
                    <option value="1">1 persona</option>
                    <option value="2" selected>2 persone</option>
                    <option value="3">3 persone</option>
                    <option value="4">4 persone</option>
                    <option value="5">5 persone</option>
                    <option value="6">6 persone</option>
                    <option value="7">7 persone</option>
                    <option value="8">8 persone</option>
                    <option value="9">9 persone</option>
                    <option value="10">10+ persone</option>
                </select>
            </div>

            <div class="form-group">
                <label for="notes">Note (opzionale)</label>
                <textarea id="notes" name="notes" 
                          placeholder="Allergie, occasioni speciali, richieste particolari..."></textarea>
            </div>

            <button type="submit" class="btn-submit">Conferma Prenotazione</button>
        </form>

        <div class="info-box">
            <h4>Informazioni Utili</h4>
            <p>Le prenotazioni sono confermate via email.</p>
            <p>Per gruppi superiori a 10 persone, contattaci telefonicamente.</p>
            <p>Cancellazioni gratuite fino a 2 ore prima.</p>
        </div>
    </main>

    <footer th:replace="~{fragments/common :: publicFooter}" />
</body>
</html>
