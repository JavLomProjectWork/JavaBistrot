<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenota - Nebbia & Zafferano</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>

/* --- INTEGRAZIONE E MIGLIORAMENTO --- */

:root {
    --gold: #d4af37;
    --dark: #1a1a1a;
    --white: #ffffff;
    --transition: all 0.3s ease;
    --shadow: 0 15px 35px rgba(0,0,0,0.2);
    --red: #8b0000; /* Un rosso più elegante per il ristorante */
}

.booking-page {
    min-height: 100vh;
    padding: 120px 5% 80px;
    background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                url('/img/sfondo.webp') center/cover no-repeat fixed; /* Fixed per effetto parallasse */
    display: flex;
    justify-content: center;
    align-items: center;
}

.booking-card {
    background: rgba(255, 255, 255, 0.98);
    backdrop-filter: blur(10px); /* Effetto vetro opaco */
    padding: 50px;
    border-radius: 15px;
    max-width: 550px; /* Leggermente più larga per respiro */
    width: 100%;
    box-shadow: var(--shadow);
    border: 1px solid rgba(255, 255, 255, 0.2);
    animation: fadeInUp 0.8s ease-out;
}

/* Animazione di ingresso */
@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

.booking-card h1 {
    font-family: 'Playfair Display', serif;
    font-size: 38px;
    letter-spacing: 1px;
    color: var(--dark);
    margin-bottom: 5px;
}

.booking-card .subtitle {
    letter-spacing: 2px;
    text-transform: uppercase;
    font-size: 13px;
    font-weight: 500;
    margin-bottom: 40px;
    position: relative;
    display: inline-block;
    width: 100%;
}


/* Linea decorativa sotto il sottotitolo */
.booking-card .subtitle::after {
    content: '';
    display: block;
    width: 40px;
    height: 2px;
    background: var(--gold);
    margin: 10px auto 0;
}

.form-group label {
    font-size: 11px; /* Più piccolo e elegante */
    color: #666;
}

.form-group input,
.form-group textarea {
    border: 1px solid #ddd; /* Bordo più sottile */
    background: #fcfcfc;
    color: #333;
    padding: 14px;
    border-radius: 4px; /* Angoli meno arrotondati per un look più "luxury" */
}

/* Effetto Focus migliorato */
.form-group input:focus,
.form-group textarea:focus {
    border-color: var(--gold);
    background: #fff;
    box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1);
}

.btn-submit {
    margin-top: 10px;
    background: var(--dark);
    letter-spacing: 2px;
    padding: 18px;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.btn-submit:hover {
    background: var(--gold); /* Cambia in oro al passaggio */
    color: var(--dark);
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3);
}

/* Personalizzazione calendario e orario (Chrome/Safari) */
input[type="date"]::-webkit-calendar-picker-indicator,
input[type="time"]::-webkit-calendar-picker-indicator {
    filter: invert(0.5) sepia(1) saturate(5) hue-rotate(10deg);
    cursor: pointer;
}

/* Messaggi di Alert più moderni */
.alert {
    border: none;
    font-weight: 500;
}

/* Responsive Fixes */
@media (max-width: 600px) {
    .booking-card {
        padding: 35px 20px;
        margin: 10px;
    }
    
    .booking-card h1 {
        font-size: 28px;
    }
}

/* ------*/

        .booking-page {
            min-height: 100vh;
            padding: 100px 5% 60px;
            /* Sfondo adattato allo stile Menu */
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .booking-card {
            background: rgba(45, 45, 45, 0.95);
            padding: 45px;
            border-radius: 12px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(212, 175, 55, 0.2);
        }
        
        .booking-card h1 {
            font-size: 32px;
            color: #fff;
            text-align: center;
            margin-bottom: 8px;
            font-family: 'Playfair Display', Georgia, serif;
            letter-spacing: 2px;
        }
        
        .booking-card .subtitle {
            font-family: 'Playfair Display', Georgia, serif;
            font-style: italic;
            color: var(--gold);
            text-align: center;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: var(--gold);
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            font-size: 15px;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            transition: border-color var(--transition);
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--gold);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .btn-submit {
            width: 100%;
            padding: 14px;
            background: var(--gold);
            color: #1a1a1a;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .btn-submit:hover {
            background: #fff;
            transform: translateY(-2px);
        }
        
        .alert {
            padding: 14px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }
        
        .alert-error {
            background-color: rgba(192, 57, 43, 0.2);
            color: #ff7675;
            border: 1px solid rgba(192, 57, 43, 0.5);
        }
        
        .alert-success {
            background-color: rgba(39, 174, 96, 0.2);
            color: #55efc4;
            border: 1px solid rgba(39, 174, 96, 0.5);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .booking-page {
                padding: 80px 20px 40px;
                align-items: flex-start;
            }
            .booking-card {
                padding: 30px 25px;
                margin-top: 10px;
            }
            .booking-card h1 {
                font-size: 26px;
            }
        }
        
        @media (max-width: 480px) {
            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="booking-page">
        <div class="booking-card">
            <h1>Prenota un Tavolo</h1>
            <p class="subtitle">Ti aspettiamo</p>
            
            <div th:if="${error}" class="alert alert-error">
                <span th:text="${error}">Errore</span>
            </div>
            <div th:if="${success}" class="alert alert-success">
                <span th:text="${success}">Successo</span>
            </div>

            <form th:action="@{/prenota}" method="post">
                <div class="form-group">
                          <label for="customerName">Nome completo</label>
                          <input type="text" id="customerName" name="customerName" required 
                              th:value="${booking?.customerName}" placeholder="Mario Rossi">
                </div>
                
                <div class="form-group">
                          <label for="email">Email</label>
                          <input type="email" id="email" name="email" required 
                              th:value="${booking?.email}" placeholder="mario.rossi@email.com">
                </div>
                
                <div class="form-group">
                          <label for="phoneNumber">Telefono</label>
                          <input type="tel" id="phoneNumber" name="phoneNumber" required 
                              th:value="${booking?.phoneNumber}" placeholder="+39 333 1234567">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                           <label for="bookingDate">Data</label>
                           <input type="date" id="bookingDate" name="bookingDate" required 
                               th:value="${booking?.bookingDate}">
                    </div>
                    <div class="form-group">
                           <label for="bookingTime">Orario</label>
                           <input type="time" id="bookingTime" name="bookingTime" required 
                               th:value="${booking?.bookingTime}">
                    </div>
                </div>
                
                <div class="form-group">
                          <label for="numberOfGuests">Numero ospiti</label>
                          <input type="number" id="numberOfGuests" name="numberOfGuests" min="1" max="20" required 
                              th:value="${booking?.numberOfGuests}" placeholder="2">
                </div>
                
                <div class="form-group">
                    <label for="notes">Note (opzionale)</label>
                    <textarea id="notes" name="notes" 
                              th:text="${booking?.notes}" placeholder="Allergie, richieste speciali..."></textarea>
                </div>

                <button type="submit" class="btn-submit">Conferma Prenotazione</button>
            </form>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
