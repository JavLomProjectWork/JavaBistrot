<section class="reservation-section">
    <h2>Prenota un Tavolo</h2>

    <form class="reservation-form">
        <input type="text" placeholder="Nome" required>
        <input type="text" placeholder="Cognome" required>
        <input type="date" required>
        <input type="time" required>
        <input type="number" placeholder="Numero Coperti" min="1" required>
        <input type="tel" placeholder="Telefono" required>
        <textarea placeholder="Note"></textarea>

        <button type="submit" class="btn">INVIA PRENOTAZIONE</button>
    </form>
</section>
