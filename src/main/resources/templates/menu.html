<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Nebbia & Zafferano</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/menu.css}">
</head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>

    <main class="menu-page">
        <div class="menu-container">
            <h1>Nebbia & Zafferano</h1>
            <p class="menu-subtitle">Il nostro menu</p>

            <section class="menu-section" th:if="${!antipasti.isEmpty()}">
                <h2>Antipasti</h2>
                <ul class="dish-list">
                    <li th:each="dish : ${antipasti}" class="dish-item">
                        <div class="dish-info">
                            <span class="dish-name" th:text="${dish.name}">Nome piatto</span>
                            <span class="dish-dots"></span>
                            <span class="dish-price" th:text="${#numbers.formatDecimal(dish.price, 1, 2)} + ' €'">0.00 €</span>
                        </div>
                        <p class="dish-description" th:text="${dish.description}">Descrizione piatto</p>
                    </li>
                </ul>
            </section>

            <section class="menu-section" th:if="${!primi.isEmpty()}">
                <h2>Primi Piatti</h2>
                <ul class="dish-list">
                    <li th:each="dish : ${primi}" class="dish-item">
                        <div class="dish-info">
                            <span class="dish-name" th:text="${dish.name}">Nome piatto</span>
                            <span class="dish-dots"></span>
                            <span class="dish-price" th:text="${#numbers.formatDecimal(dish.price, 1, 2)} + ' €'">0.00 €</span>
                        </div>
                        <p class="dish-description" th:text="${dish.description}">Descrizione piatto</p>
                    </li>
                </ul>
            </section>

            <section class="menu-section" th:if="${!secondi.isEmpty()}">
                <h2>Secondi Piatti</h2>
                <ul class="dish-list">
                    <li th:each="dish : ${secondi}" class="dish-item">
                        <div class="dish-info">
                            <span class="dish-name" th:text="${dish.name}">Nome piatto</span>
                            <span class="dish-dots"></span>
                            <span class="dish-price" th:text="${#numbers.formatDecimal(dish.price, 1, 2)} + ' €'">0.00 €</span>
                        </div>
                        <p class="dish-description" th:text="${dish.description}">Descrizione piatto</p>
                    </li>
                </ul>
            </section>

            <section class="menu-section" th:if="${!dolci.isEmpty()}">
                <h2>Dolci</h2>
                <ul class="dish-list">
                    <li th:each="dish : ${dolci}" class="dish-item">
                        <div class="dish-info">
                            <span class="dish-name" th:text="${dish.name}">Nome piatto</span>
                            <span class="dish-dots"></span>
                            <span class="dish-price" th:text="${#numbers.formatDecimal(dish.price, 1, 2)} + ' €'">0.00 €</span>
                        </div>
                        <p class="dish-description" th:text="${dish.description}">Descrizione piatto</p>
                    </li>
                </ul>
            </section>
        </div>
    </main>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
